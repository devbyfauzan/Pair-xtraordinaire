<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List Sederhana</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        margin: 5px 0;
        padding: 8px;
        background-color: #f4f4f4;
        display: flex;
        justify-content: space-between;
        max-width: 300px;
        margin-left: auto;
        margin-right: auto;
      }
      button {
        background-color: red;
        color: white;
        border: none;
        padding: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2>To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Tambahkan tugas" />
    <button onclick="addTask()">Tambah</button>
    <ul id="taskList"></ul>

    <script>
      function addTask() {
        let taskInput = document.getElementById("taskInput");
        let taskText = taskInput.value.trim();
        if (taskText === "") return;

        let li = document.createElement("li");
        li.innerHTML = `${taskText} <button onclick="removeTask(this)">Hapus</button>`;
        document.getElementById("taskList").appendChild(li);
        taskInput.value = "";
      }

      function removeTask(button) {
        let li = button.parentElement;
        document.getElementById("taskList").removeChild(li);
      }
    </script>
  </body>
</html>
