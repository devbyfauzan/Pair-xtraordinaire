<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tebak Angka</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      .message {
        margin-top: 20px;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <h1>Permainan Tebak Angka</h1>
    <p>Saya telah memilih sebuah angka antara 1 dan 100. Coba tebak!</p>
    <input type="number" id="guessInput" min="1" max="100" />
    <button onclick="checkGuess()">Tebak</button>
    <div class="message" id="message"></div>

    <script>
      // Generate angka acak antara 1 dan 100
      const randomNumber = Math.floor(Math.random() * 100) + 1;
      let attempts = 0;

      function checkGuess() {
        const guessInput = document.getElementById("guessInput");
        const message = document.getElementById("message");
        const guess = parseInt(guessInput.value);

        if (isNaN(guess) || guess < 1 || guess > 100) {
          message.textContent = "Masukkan angka yang valid antara 1 dan 100.";
          return;
        }

        attempts++;

        if (guess < randomNumber) {
          message.textContent = "Terlalu rendah! Coba lagi.";
        } else if (guess > randomNumber) {
          message.textContent = "Terlalu tinggi! Coba lagi.";
        } else {
          message.textContent = `Selamat! Anda menebak angka ${randomNumber} dalam ${attempts} percobaan.`;
          guessInput.disabled = true;
        }

        guessInput.value = "";
        guessInput.focus();
      }
    </script>
  </body>
</html>
